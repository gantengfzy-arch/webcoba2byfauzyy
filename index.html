<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="judul">
    <h1>Halo</h1>
    </div>
    <div class="input"></div>
    <label for="Input">Masukkan kata2 terserah</label><br>
    <input type="text" id="input" name="input"><br><br>
    </div>
    <button type="submit" onclick="Button()">kirim</button><br><br><br><br>

    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000;"></canvas>
    <p>hasilnya</p>

    <script>
    function Button() {
        let kata2 = document.getElementById("input").value; // ambil isi input
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "black";
        ctx.font = "20px Verdana";

        ctx.fillText(kata2, 10, 50);
    };
</script>

    </script>
</body>
</html>
